spring:
  cloud:
    bus:
      enabled: false
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:boarddb
    username: sa
    password:

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate.default_batch_fetch_size: 1000
      hibernate:
        format_sql: true

server:
  port: 8081
  servlet:
    encoding:
      charset: UTF-8
      force-request: true
      force: true
      force-response: true

eureka:
  client:
    enabled: false
management:
  health:
    rabbit:
      enabled: false